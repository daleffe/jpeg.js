<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Player</title>
  </head>
  <body>
    <div id="player" />
  </body>
  <script src="jpeg.js"></script>
  <script>
    function onErr(text) {
      console.error(text);
      player.stop();
    }

    function onStarted() {
      console.log('Started');
    }

    function onStopped() {
      console.warn('Stopped');
    }

    function onFrame(e) {
      e.preventDefault();
      e.stopPropagation();

      console.log('New frame',e);
    }

    var player = new JPEG.Player("player", "http://virtua.guardianseg.com:8094/mjpegstream.cgi?camera=800009", "8000morador", "Guar9006", {onError:  onErr, onStart: onStarted, onStop: onStopped, onFrame: onFrame});
    player.start();
  </script>
</html>
